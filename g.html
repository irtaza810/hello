<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Student Grade Calculator</h2>
        <div class="input-group">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="input-group">
            <label for="math">Math Score:</label>
            <input type="number" id="math" min="0" max="100" required>
        </div>
        <div class="input-group">
            <label for="science">Science Score:</label>
            <input type="number" id="science" min="0" max="100" required>
        </div>
        <div class="input-group">
            <label for="english">English Score:</label>
            <input type="number" id="english" min="0" max="100" required>
        </div>
        <div class="input-group">
            <label for="history">History Score:</label>
            <input type="number" id="history" min="0" max="100" required>
        </div>
        <button onclick="calculateGrades()">Calculate Results</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateGrades() {
            // Get input values
            const name = document.getElementById('name').value;
            const math = Number(document.getElementById('math').value);
            const science = Number(document.getElementById('science').value);
            const english = Number(document.getElementById('english').value);
            const history = Number(document.getElementById('history').value);

            // Validate inputs
            if (!name || isNaN(math) || isNaN(science) || isNaN(english) || isNaN(history)) {
                alert('Please fill in all fields with valid numbers');
                return;
            }

            // Calculate total and average
            const total = math + science + english + history;
            const average = total / 4;

            // Determine grade
            let grade = '';
            if (average >= 90) grade = 'A+';
            else if (average >= 80) grade = 'A';
            else if (average >= 70) grade = 'B';
            else if (average >= 60) grade = 'C';
            else if (average >= 50) grade = 'D';
            else grade = 'F';

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Results for ${name}</h3>
                <p>Total Score: ${total}/400</p>
                <p>Average Score: ${average.toFixed(2)}%</p>
                <p>Grade: ${grade}</p>
                <p>Status: ${average >= 50 ? 'PASSED' : 'FAILED'}</p>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
